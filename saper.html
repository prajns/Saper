<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="author" content="Kamil Adamus">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/69e9ddb208.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Saper</title>
	</head>

	<body>

		<header>
			<h1>Saper</h1>

            <form>
                <label for="width">Width:<span> (2-100)</span></label><input type="number" id="width" min="2" max="100" value="9"></input></br>	
                <label for="height">Height:<span> (2-100)</span></label><input type="number" id="height" min="2" max="100" value="9"></input></br>
                <label for="mines">Number of mines:<span> (3-9999)</span></label><input type="number" id="mines" min="3" max="9999" value="10"></input></br>
            </form>

            <div>
                <a href="#" class="btn btn--start" id="st">Start<i class="fas fa-play"></i></a>
                <a href="#" class="btn btn--restart" >Restart<i class="fas fa-sync-alt"></i></a><br>
                <p>Time:&nbsp;</p><p id="timer">0</p>
                <p>Remaining mines:&nbsp;</p><p id="bomber">0</p>
            </div>

		</header>
		
		<section>
			<div class="grid"> </div>
		</section>
	
        <footer>
			<p>Made by Kamil Adamus 2019</p>
			<a href="https://www.linkedin.com/in/kamil-adamus/" class="link__linkedin"><i class="fab fa-linkedin"></i></a>
			<a href="https://github.com/prajns" class="link__github"><i class="fab fa-github-square"></i></i></a>
		</footer>

	</body>

	<script type="text/javascript" src="saper.js"></script>
</html>
